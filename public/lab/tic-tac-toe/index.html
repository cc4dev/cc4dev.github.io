</div>

</br>

<div id="ttt-display-result"> </div>

</br>

<button id="ttt-restart" onclick="restartGame()"> Restart the Game </button>

<style>
    .ttt-square
    {
        width: 5rem;
        height: 5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: var(--inner-bg);
        border-style: solid;
        border-radius: 1rem;
        border-width: 2px;
        border-color: var(--link);
        color: var(--fg);
        font-family: cursive;
        font-size: 3rem;
    }

    .ttt-square:hover
    {
        cursor: pointer;
    }

    #ttt-board
    {
        display: flex;
        flex-direction: column;
        gap: 1.5vh;
    }

    .ttt-board-split
    {
        display: flex;
        flex-direction: row;
        gap: 1.5vh;
    }

    #ttt-restart
    {
        max-width: max-content;
        height: 30px;
        padding: 0px 10px 0px 10px;
        display: inline-block;
        background-color: var(--muted);
        border: none;
        border-radius: 5px;
        color: var(--fg);
    }

    #ttt-restart:hover
    {
        cursor: pointer;
    }
</style>
